<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Website</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2563eb;
      color: white;
      padding: 30px 0;
    }

    h1 {
      margin: 0;
    }

    section {
      margin: 30px auto;
      width: 80%;
      max-width: 600px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #1e40af;
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to My Personal Page</h1>
    <p>Hello, I’m learning web development!</p>
  </header>

  <section>
    <img src="https://via.placeholder.com/120" alt="My photo">
    <h2>About Me</h2>
    <p>My name is Mahdi. I’m passionate about technology and I’m learning how to create websites!</p>
    <button>Contact Me</button>
  </section>

  <footer>
    <p>© 2025 My Personal Website</p>
  </footer>
</body>
</html>
